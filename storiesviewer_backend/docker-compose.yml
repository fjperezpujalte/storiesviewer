  #  image: nginx:alpine
  #  ports:
  #    - "80:80"
  #  volumes:
  #    - ./nginx.conf:/etc/nginx/nginx.conf
  #  depends_on:
  #    - maps-api
  #  profiles:
  #    - production

volumes:
  mongodb_data: